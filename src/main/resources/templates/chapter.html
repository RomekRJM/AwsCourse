<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="fragments/head.html :: head">
    <title>AWS Course</title>

    <script>
        $(document).ready(
            function () {
                setInterval(function () {
                    location.reload(true);
                }, 5000);
            });
    </script>

</head>

<body>

<div class="container" id="tasksContainer">
    <h2 th:inline="text">Chapter [[${chapter.title}]]</h2>
    <form th:action="@{/chapter}" method="POST" modelAttribute="answer">
        <div class="d-inline">
            <input type="hidden" th:name="id" th:value="${chapter.chapterId}"/>
            <div class="d-inline" th:each="ut : ${tasks}">
                <div class="d-inline" th:each="df : ${ut.task?.getDescriptionFragments()}">
                    <input class="d-inline" th:if="${df.input}" type="text" id="${df.text}" th:name="${df.text}"/>
                    <div class="d-inline" th:unless="${df.input}">[[${df.text}]]</div>
                </div>
                [[${ut.done} ? 'DONE' : 'NOT DONE']]
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Next"/>
</div>
</form>
<br/>
<br/>
<h2 th:inline="text">Logged in as [[${#httpServletRequest.remoteUser}]]</h2>
<form th:action="@{/logout}" method="post">
    <div>
        <input type="submit" class="btn btn-primary" value="Sign Out"/>
    </div>
</form>
</div>

</body>
</html>
